<html>
    <head>
        <title>Float property</title>
        <style>
            img{float:left;}
            #clear{clear:both;}
        </style>
    </head>
    <body>
        <img src="Assets_05/new_01.jpg">
        <img src="Assets_05/new_02.jpg">
        <img src="Assets_05/new_03.jpg">
        <div id="clear"></div>
        <img src="Assets_05/new_04.jpg">
        <img src="Assets_05/new_05.jpg">
        <img src="Assets_05/new_06.jpg">
    </body>
</html>

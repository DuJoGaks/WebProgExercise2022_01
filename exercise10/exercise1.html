<!DOCTYPE html>
<html>
    <head>
        <title>Exercise1, week10</title>
    </head>
    <body>
        <script type="text/javascript">
            var num=prompt('Input Num : ','num');
            if(num<0){
                document.write(num," is negative.");
            }else if(num>0){
                document.write(num," is positive.");
            }else if(num==0){
                document.write("It's zero.");
            }else{
                document.write("Not a number!");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>exercise3, week10</title>  
    </head>
    <body>
        <script type="text/javascript">
            var number=prompt('Month number (1 ~ 12 ): ');
            if(number==2){document.write("28 or 29 days");}
            else if(number==4 || number==6 || number==9 || number==11){
                document.write("30 days");
            }else if(number==1 ||number==3 ||number==5 ||number==7 ||number==8 ||number==10 ||number==12){
                document.write("31 days");
            }else{
                document.write("Invalid Month");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>exercise2, week10</title>  
    </head>
    <body>
        <script type="text/javascript">
            var day=prompt('Day number : ','1 ~ 7 : Sun ~ Sat');
            switch(day){
                case '1':
                case '7':
                    document.write("We are closed.");
                    break;
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                    document.write("We are open.");
                    break;
                default:
                    document.write("Invalid day.")
            }
        </script>
    </body>
</html>
